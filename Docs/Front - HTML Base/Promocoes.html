<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Cadastro de Promoções</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="https://raw.githubusercontent.com/TudoDigital/Dynamics/develop/Docs/LOGO/Dynamics_DESIGN.png" alt="" width="50" height="50">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Produtos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Promoções</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Categorias</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
        <div class= "py-4 container">
            <legend>Cadastro de promoções</legend>
            <form class="row g-3 d-flex">
              <div class="row">
                <div class="col-md-6">
                    <label for="setDescricao" class="form-label">Descrição</label>
                    <input type="text" class="form-control" id="setDescricao" placeholder="Insira o nome da promoção">
                </div>
              </div>
              <div class="row pt-2">
                <div class="col-md-1">
                    <label for="setDesconto" class="form-label">Desconto</label>
                    <input type="number" class="form-control" id="setDesconto">
                </div>
                
                  <div class="col-md-2">
                      <label for="setQtdeMin" class="form-label">Qtde Mínima</label>
                      <input type="number" class="form-control" id="setQtdeMin">
                  </div>
                  <div class="col-md-2">
                      <label for="setQtdeBonus" class="form-label">Qtde Bônus</label>
                      <input type="number" class="form-control" id="setQtdeBonus">
                  </div>
                </div>

                <div class="row pt-2">
                    <div class="col-md-2">
                        <label for="setDataInicio" class="form-label">Data Inicial</label>
                        <input type="date" class="form-control" id="setDataInicio">
                    </div>
                    <div class="col-md-2">
                        <label for="setDataFim" class="form-label">Data Final</label>
                        <input type="date" class="form-control" id="setDataFim">
                    </div>
                </div>
                <div class="row pt-2">
                    <div class="col-md-3">
                        <label for="setQtdeBonus" class="form-label">Tipo de Promoção</label>
                        <select name="" id="comboTipoPromocao" class="form-select">
                            <option selected>Selecione...</option>
                            <option>Desconto</option>
                            <option>Quantidade Mínima</option>
                            <option>Quantidade Bônus</option>
                        </select>
                    </div>
                </div>
                <div class="row pt-2">
                  <div class="col-12">
                      <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="gridCheck">
                          <label class="form-check-label" for="gridCheck">
                          Ativo
                          </label>
                      </div>
                  </div>
                </div>
                <div class="row pt-2">
                  <div class="col-12">
                  <button type="submit" class="btn btn-primary">Cadastrar</button>
                  </div>
                </div>
            </form>
        </div>
</body>
</html>
